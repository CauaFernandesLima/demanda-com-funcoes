<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilos conforme anterior */
    </style>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #703C98;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
    }

    form {
        width: auto;
        max-width: 500px;
        background-color: #C39BD3;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    header h1 {
        color: #000000;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    header p {
        color: #000000;
        font-size: 1.2rem;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #000000;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #5D6D7E;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    select {
        background-color: #C39BD3;
    }

    input[type="submit"] {
        background-color: #180623;
        color: #C39BD3;
        border: none;
        padding: 15px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #7e8d85;
        color: white;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
        padding: 12px;
    }

    .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: -15px;
        margin-bottom: 15px;
    }
</style>
<body>
    <form id="cadastro-form">
        <header>
            <h1>Crie seu Cadastro!</h1>
            <p>Preencha o formulário abaixo para se cadastrar em nosso site.</p>
        </header>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="PIS">Número PIS:</label>
            <input type="text" id="PIS" name="PIS" required>
        </div>

        <div class="form-group">
            <label for="CPF">Número CPF:</label>
            <input type="text" id="CPF" name="CPF" required>
        </div>

        <div class="form-group">
            <label for="CEP">Número CEP:</label>
            <input type="text" id="CEP" name="CEP" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>
    </form>

    <script>
        function validateName(name) {
            // Lógica
            const parts = name.trim().split(/\s+/); // Divide o nome em palavras usando espaços
            return parts.length >= 2; // Deve conter pelo menos um nome e um sobrenome
        }

        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            return password.length >= minLength && hasUpperCase && hasNumber;
        }

        document.getElementById('cadastro-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Evita o envio do formulário

            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            if (!validateName(nome)) {
                alert('O nome completo deve conter pelo menos um primeiro nome e um sobrenome.');
                return;
            }

            if (!validatePassword(senha)) {
                alert('A senha deve ter pelo menos 8 caracteres, uma letra maiúscula e um número.');
                return;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            alert('Cadastro realizado com sucesso!');
            // Redireciona para a página inicial após a validação
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
